services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: mtpdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d mtpdb"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: .
    command: node server.js
    env_file:
      - ./.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  db_data: